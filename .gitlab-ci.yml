image: node:20

stages:
  - install
  - build
  - deploy

variables:
  NODE_ENV: "production"

# Install dependencies once and cache node_modules
install:
  stage: install
  tags: [comsc-ci]
  script:
    - cd tfw-seat-app
    - npm ci
  cache:
    key: "${CI_COMMIT_REF_SLUG}"
    paths:
      - tfw-seat-app/node_modules/
    policy: pull-push

# Build the Next.js app and produce a static export
build:
  stage: build
  tags: [comsc-ci]
  script:
    - cd tfw-seat-app
    - npm ci --prefer-offline --no-audit --progress=false
    - npm run build
    - npx next export -o out
    - cd ..
    - mkdir -p public
    - cp -r tfw-seat-app/out/* public/ || true
  cache:
    key: "${CI_COMMIT_REF_SLUG}"
    paths:
      - tfw-seat-app/node_modules/
    policy: pull-push
  artifacts:
    paths:
      - public
    expire_in: 1 week

# GitLab Pages job: uploads the prepared public/ directory
pages:
  stage: deploy
  tags: [comsc-ci]
  dependencies:
    - build
  script:
    - echo "Deploying to GitLab Pages"
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: always