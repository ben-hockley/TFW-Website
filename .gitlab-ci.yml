image: node:18

stages:
  - install
  - build
  - deploy

variables:
  NODE_ENV: "production"

# Install dependencies once and cache node_modules
install:
  stage: install
  tags: [comsc-ci]
  script:
    - cd tfw-seat-app
    - npm ci
  artifacts:
    paths:
      - tfw-seat-app/node_modules
    expire_in: 1h

# Build the Next.js app and produce a static export
build:
  stage: build
  tags: [comsc-ci]
  script:
    - cd tfw-seat-app
    - npm run build
    - npx next export -o out
    - cd ..
    - mkdir -p public
    - cp -r tfw-seat-app/out/* public/ || true
  artifacts:
    paths:
      - public
    expire_in: 1 week

# GitLab Pages job: uploads the prepared public/ directory
pages:
  stage: deploy
  tags: [comsc-ci]
  dependencies:
    - build
  script:
    - echo "Deploying to GitLab Pages"
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: always