image: node:20

stages:
  - build
  - deploy

variables:
  NPM_CONFIG_PRODUCTION: "false"  # Ensures devDependencies (e.g. typescript) are installed

# Build job: runs on every branch so you catch errors before merge
build:
  stage: build
  tags: [comsc-ci]
  cache:
    key: "${CI_COMMIT_REF_SLUG}"
    paths:
      - tfw-seat-app/node_modules/
    policy: pull-push
  script:
    - cd tfw-seat-app
    - npm ci --no-audit --progress=false
    - npm run build  # next.config.ts output:'export' writes static files to out/
  artifacts:
    paths:
      - tfw-seat-app/out/
    expire_in: 1h

# GitLab Pages: copy the static export into public/ and upload
# The job MUST be named `pages` for GitLab to serve it at Pages URL
pages:
  stage: deploy
  tags: [comsc-ci]
  dependencies:
    - build
  script:
    - mkdir -p public
    - cp -r tfw-seat-app/out/* public/
    # SPA fallback: unmatched URLs (e.g. /train/<serviceId>) get the Next.js shell
    - cp public/index.html public/404.html
  artifacts:
    paths:
      - public
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: always