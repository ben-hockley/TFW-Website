<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TfW Seat Finder</title>
    <script>
      // GitHub Pages SPA redirect trick.
      // When GitHub Pages serves this 404 page for a deep-link URL, encode the
      // full path into a query parameter and redirect to the repo root so that
      // the Next.js app can boot and restore the route via history.replaceState.
      //
      // segmentCount = 1 because the site is served under /<repo-name>/ (one path segment).
      var segmentCount = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
